<script>
    // Get all image cards, the pop-up elements, and arrow elements
    const imageCards = document.querySelectorAll('.image-card');
    const popup = document.querySelector('.image-popup');
    const popupImage = document.querySelector('.popup-image');
    const popupCaption = document.querySelector('.popup-caption');
    const closePopup = document.querySelector('.close-popup');
    const leftArrow = document.querySelector('.left-arrow');
    const rightArrow = document.querySelector('.right-arrow');

    let currentIndex;

    // Add click event listeners to each image card
    imageCards.forEach((card, index) => {
        card.addEventListener('click', () => {
            // Set the clicked image, caption, and current index in the pop-up
            const clickedImage = card.querySelector('img').src;
            const clickedCaption = card.querySelector('figcaption').textContent;

            popupImage.src = clickedImage;
            popupCaption.textContent = clickedCaption;

            // Show the pop-up
            popup.classList.add('show-popup');

            // Set the current index
            currentIndex = index;
        });
    });

    // Add click event listener to close the pop-up
    closePopup.addEventListener('click', () => {
        // Hide the pop-up
        popup.classList.remove('show-popup');
    });

    // Add click event listener for the left arrow
    leftArrow.addEventListener('click', () => {
        if (currentIndex > 0) {
            currentIndex--;
        } else {
            currentIndex = imageCards.length - 1;
        }
        updatePopupContent();
    });

    // Add click event listener for the right arrow
    rightArrow.addEventListener('click', () => {
        if (currentIndex < imageCards.length - 1) {
            currentIndex++;
        } else {
            currentIndex = 0;
        }
        updatePopupContent();
    });

    // Function to update the pop-up content based on the current index
    function updatePopupContent() {
        const currentCard = imageCards[currentIndex];
        const currentImage = currentCard.querySelector('img').src;
        const currentCaption = currentCard.querySelector('figcaption').textContent;

        popupImage.src = currentImage;
        popupCaption.textContent = currentCaption;
    }
</script>
